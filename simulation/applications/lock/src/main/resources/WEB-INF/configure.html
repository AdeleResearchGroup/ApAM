<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Day/Night Application By LIG</title>
<!--
<title>Lock/Unlock Application By LIG</title>
-->

<link href="lib/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/css/font-awesome.min.css" rel="stylesheet" >
<link href="lib/css/bootstrap-switch.min.css" rel="stylesheet">

<script src="lib/js/jquery-2.1.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/bootstrap-switch.min.js"></script>


</head>

<body>


<div class="container">

	<section id="main" class="section">
	
	<H1 >Day/Night Application <p><small>OTB sample conflict application</small></p></H1>
	<!--
	<H1 Lock/Unlock Application <p><small>OTB sample conflict application</small></p></H1> 
	-->
	
	<form class="clearfix" role="form">
		  <div class="form-group">
     		
     		<input id="isDay" type="checkbox" checked="true"  
     			data-size		="large" 
     			data-animate	="true"1
    			data-label-text = "<span class='text-center'/>"
  				data-on-text	= "<span class='fa fa-4x fa-sun-o'></span>"
    			data-off-text	= "<span class='fa fa-4x fa-moon-o'></span>"
    			data-on-color	= "warning"
    			data-off-color	= "default"></input>

			<!--
     		<input id="isDay" type="checkbox" checked="true"
     			data-size="large" 
     			data-animate="true"1
    			data-label-text = "<span class='text-center'/>"
				data-on-text	= "<span class='fa fa-4x fa-unlock'></span>"
    			data-off-text	= "<span class='fa fa-4x fa-lock'></span>"
    			data-on-color	= "danger"
    			data-off-color	= "success"></input>
			-->
			    			
    		<p class="help-block"><small>click switch to lock/unlock home</small></p>
 		  </div>
	</form>	
	</section>
	
</div>
	
<script src="js/configure.js"></script>
	
</body>

</html>
